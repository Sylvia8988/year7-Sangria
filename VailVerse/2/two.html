<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Profile</title>
  <link rel="stylesheet" href="r.css" />
</head>
<body>
  <div class="hero-container">
    <!-- Top Section -->
    <div class="hero-profile">
      <div class="hero-image">
        <img src="Untitled.jpg" alt="Hero" />
      </div>
      <div class="hero-details">
        <h1 class="hero-name">Sayou</h1>
        <div class="line"></div>
        <p class="hero-roles">Assassin Fighter | Chase Burst</p>
        <div class="abilities">
          <div class="ability">
            <img src="ability1.jpg" alt="Ability 1" />
            <div class="tooltip">
              <p>Ability 1: Quick Slash - A high-speed attack.</p>
            </div>
          </div>
          <div class="ability">
            <img src="ability2.jpg" alt="Ability 2" />
            <div class="tooltip">
              <p>Ability 2: Shadow Dash - Increases mobility.</p>
            </div>
          </div>
          <div class="ability">
            <img src="ability3.jpg" alt="Ability 3" />
            <div class="tooltip">
              <p>Ability 3: Blade Storm - Area damage attack.</p>
            </div>
          </div>
          <div class="ability">
            <img src="ability4.jpg" alt="Ability 4" />
            <div class="tooltip">
              <p>Ability 4: Final Strike - Massive burst damage.</p>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="stat">
            <p>Durability</p>
            <div class="bar"><span style="width: 50%;"></span></div>
          </div>
          <div class="stat">
            <p>Offense</p>
            <div class="bar"><span style="width: 80%;"></span></div>
          </div>
          <div class="stat">
            <p>Ability Effects</p>
            <div class="bar"><span style="width: 60%;"></span></div>
          </div>
          <div class="stat">
            <p>Difficulty</p>
            <div class="bar"><span style="width: 70%;"></span></div>
          </div>
        </div>
        <a href="hero-details.html" class="more-info">More Info ➡</a>
      </div>
    </div>

    <!-- Bottom Carousel -->
    <div class="hero-carousel">
      <button class="arrow arrow-left">⬅</button>
      <div class="thumbnails">
        <img src="hero1.jpg" alt="Hero 1" />
        <img src="hero2.jpg" alt="Hero 2" />
        <img src="hero3.jpg" alt="Hero 3" />
        <img src="hero4.jpg" alt="Hero 4" />
      </div>
      <button class="arrow arrow-right">➡</button>
    </div>
  </div>
</body>
</html>
